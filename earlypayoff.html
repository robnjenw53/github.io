    <!-- Use the main area to add the main content of the webpage -->

    <main>
        <div class="calculator-container">

            <h1>Early Payoff Calculator</h1>

            <!--Create input fields, label them, and make the input required (Mandatory) Im using <p> tags to set spaces between fields-->
            <p><label for="principal">Loan Amount ($):</label>
                <input type="number" id="loanAmount" placeholder="Enter loan amount" required>
            </p>

            <p><label for="interestRate">Annual Interest Rate (%):</label>
                <input type="number" id="interestRate" placeholder="Enter annual interest rate" required>
            </p>

            <p><label for="monthlyPayment">Monthly Payment ($):</label>
                <input type="number" id="monthlyPayment" placeholder="Enter monthly payment" required>
            </p>

            <p><label for="additionalPayment">Additional Payment ($):</label>
                <input type="number" id="additionalPayment" placeholder="Enter additional payment" required>
            </p>

            <!-- When user hits the calculate button this will call the calculateEarlyPayoff function in JavaScript -->
            <p><button onclick="calculateEarlyPayoff()">Calculate</button></p>

            <!-- Create div ID Attributes for Javascript to access and display results-->
            <div id="displayEarlyPayOff"></div>

        </div>
        
    </main>
