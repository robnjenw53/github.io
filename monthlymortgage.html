<body>

    <!-- header area logo -->

        <figure class="frame"><br>
            <img src="images/monthlyMortgage.jpg" alt="monthly mortgage" onclick="scrollToCalculator()" class="round">
            <figcaption class="pic-text">Mortgage Calculator</figcaption>
        </figure>

    <!-- Use the nav area to link to other pages -->

        <ul>
            <li><a href="index.html">Home</a></li>

    <!-- Use the main area to add the main content of the webpage -->

    <main>
        <div id="calculatorArea">

            <h1>Mortgage Calculator</h1>

            <!--Create input fields, label them, and make the input required (Mandatory) Im using <p> tags to set spaces between fields-->
            <p><label for="loanAmount">Loan Amount ($):</label>
                <input type="number" id="loanAmount" placeholder="Enter loan amount" required>
            </p>

            <p><label for="interestRate">Annual Interest Rate (%):</label>
                <input type="number" id="interestRate" placeholder="Enter interest rate" required>
            </p>

            <p><label for="loanTerm">Loan Term (years):</label>
                <input type="number" id="loanTerm" placeholder="Enter loan term" required>
            </p>

            <!-- When user hits the calculate button this will call the calculateMortgage function in JavaScript -->
            <p><button onclick="calculateMortgage()">Calculate</button></p>

            <!-- Create div ID Attribute for Javascript to access and display results-->
            <div id="displayMonthlyPayment"></div>
        </div>

    </main>

    <!-- Use the footer area to add contact and/or additional information -->
