    <!-- Use the main area to add the main content of the webpage -->

    <main>
        <div id="calculatorArea">

            <h1>Refinance Break-Even Calculator</h1>

            <!--Create input fields, label them, and make the input required (Mandatory) Im using <p> tags to set spaces between fields-->
            <p><label for="currentLoanAmount">Current Loan Amount ($):</label>
                <input type="number" id="currentLoanAmount" placeholder="Enter current loan amount" required>
            </p>

            <p><label for="currentInterestRate">Current Interest Rate (%):</label>
                <input type="number" id="currentInterestRate" placeholder="Enter current interest rate" required>
            </p>

            <p><label for="newInterestRate">New Interest Rate (%):</label>
                <input type="number" id="newInterestRate" placeholder="Enter new interest rate" required>
            </p>

            <p><label for="refinanceCost">Refinance Cost ($):</label>
                <input type="number" id="refinanceCost" placeholder="Enter refinance cost" required>
            </p>

            <!-- When user hits the calculate button this will call the calculateBreakEven function in JavaScript -->
            <p><button onclick="calculateBreakEven()">Calculate</button></p>

            <!-- Create div ID Attribute for Javascript to access and display results-->
            <div id="displayBreakEvenResult"></div>
        </div>
        
    </main>
